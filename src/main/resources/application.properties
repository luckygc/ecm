spring.application.name=ecm

# 本地环境配置
# 服务器配置
server.port=8080
server.servlet.context-path=/
# 日志配置
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Jackson配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
# Session配置 - 使用Token认证，不使用Cookie
spring.session.timeout=30s
# 禁用Cookie会话跟踪，使用Token认证
server.servlet.session.tracking-modes=
spring.session.jdbc.cleanup-cron=0 0 * * * ?
# 雪花算法配置
app.snowflake.worker-id=0
# 数据库配置
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/repodar
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.schema=public
# Hikari连接池配置
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
# 开启调试模式
debug=false
# 开发环境日志级别
logging.level.root=INFO
logging.level.github.luckygc=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.github.gc=trace
# 本地环境Spring Security配置
# 本地环境包含所有调试路径
app.security.public-paths[0]=/login
app.security.public-paths[1]=/logout
app.security.public-paths[2]=/session/**
app.security.public-paths[3]=/actuator/health
app.security.public-paths[4]=/actuator/info
app.security.public-paths[5]=/swagger-ui/**
app.security.public-paths[6]=/v3/api-docs/**
app.security.public-paths[7]=/swagger-resources/**
app.security.public-paths[8]=/webjars/**
app.security.public-paths[9]=/h2-console/**
app.security.public-paths[10]=/api/test/public
app.security.public-paths[11]=/api/test/pub/**
app.security.public-paths[12]=/api/cap/**
app.security.public-paths[13]=/api/security/debug/**
app.security.public-paths[14]=/metrics
app.security.public-paths[15]=/health
app.security.public-paths[16]=/info
management.endpoints.web.exposure.include=*
# 本地环境宽松的会话管理
app.security.session.maximum-sessions=10
app.security.session.max-sessions-prevents-login=false
# 本地环境启用Spring Security调试
logging.level.org.springframework.security=DEBUG
# 存储配置
# 存储类型：local、s3
app.storage.type=local
# 本地存储配置
app.storage.local.base-path=./storage
# S3存储配置（当storage.type=s3时生效）
app.storage.s3.access-key-id=admin
app.storage.s3.secret-access-key=adminadmin
app.storage.s3.region=us-east-1
app.storage.s3.endpoint=http://127.0.0.1:9000
app.storage.s3.bucket=test
app.storage.s3.path-style-access=true
#
app.security.cap.challenge-count=25


